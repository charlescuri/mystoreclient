<h2>Produtos</h2>
<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' detalhes'">
        {{ product.name }}
    </a>

    <p *ngIf="product.description">
        Descrição: {{ product.description }}
      </p>
    </h3>
    <app-products-alerts
    [product]="product">
  </app-products-alerts>


    <button (click)="share()">
        Comprar
      </button>




</div>
